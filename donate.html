	<script type="text/javascript"> 
	google.load("visualization", '1', {packages:['corechart']}); 
	google.load("gdata", "1");
	google.setOnLoadCallback(readData);  

		function readData() {
			var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/15Ty5hu9H6tpkwXp5QenGgkckQIxbGsSvNnI7YBB5YrY/gviz/tq');
				query.setQuery('select C');  //Changed the way this query is called...just making it two parts.  
			query.send(handleQueryResponse);

		}

		function handleQueryResponse(response) { 
			if (response.isError()) {
		    alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
		    return; //Alert the user with the error code and return to the place where this function was called
		}

			var data = response.getDataTable();
			var csvData = google.visualization.dataTableToCsv(data);
			var goal = 2000; //sets the goal....make it any number you wish
			csvData=csvData.split('\n'); //the csv data had end of line characters...split on them to make this into an array
			var total = 0; //this will keep the tally of the donations
			for (var i = 0; i<csvData.length; i++){total+=Number(csvData[i])} //total the donations
        

        	// Set chart options
        	var options = {
          		theme: 'maximized',
          		tooltip: {textStyle: {fontSize: 10}},
          		width:200, height:500,
          		isStacked:'percent',
          		legend: {position: 'none'},
          		vAxis: {minValue:0,
          			maxValue:1, 
          			format:'percent',
          			gridlines: {color: 'green'},
          			ticks:[0,.20,.40,.60,.80]},
          			hAxis: {textPosition: 'none'},
          			backgroundColor: '#7EB29A',
          			colors:['#FFEAE8', 'white'],
          			dataOpacity: 0.5,
        	};

			var newData = google.visualization.arrayToDataTable([
        	['Donations', 'Achieved', 'Remaining'],
        	['Donations', total, goal-total]
    		
    		]);

        	var chart = new google.visualization.ColumnChart(document.getElementById('amchannChart'));
        	chart.draw(newData, options);
		}

</script>
